<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/bg-01.jpg');">
    <div class="wrap-login100" style="padding: 55px">
      <form class="login100-form validate-form"><!--  ngSubmit="register(myform)" -->
        <span class="login100-form-title" style="padding-bottom: 50px">
          Login
        </span>
        <div class="wrap-input100 validate-input" style="margin-bottom: 23px" data-validate="Username is reauired">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" name="username" placeholder="Type your username">
          <i class="fa fa-user-circle" style="margin: -36px 0 22px 10px; display: block; width: 20px;"></i>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" autocomplete placeholder="Type your password">
          <i class="fa fa-lock" style="margin: -36px 0 22px 10px; display: block; width: 20px;"></i>
        </div>
        <div class="text-right" style="padding: 8px 0 31px 0">
          <a href="#">
            Forgot password?
          </a>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Login
            </button>
          </div>
        </div>
        <div class="txt1 text-center" style="padding: 20px 0">
          <span>
            Or Sign Up Using
          </span>
        </div>
        <div style="display: flex; justify-content: center">
          <a href="javascript:" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="javascript:" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>
          <a href="javascript:" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
